<template>
    <lightning-card>
        <lightning-record-view-form record-id={userId} object-api-name='User'>
                <lightning-output-field field-name="Name">
                </lightning-output-field>
                <lightning-output-field field-name="Address">
                </lightning-output-field>
                <lightning-output-field field-name="Email">
                </lightning-output-field>
                <lightning-output-field field-name="MobilePhone">
                </lightning-output-field>
                <lightning-output-field field-name="balance__c">
                </lightning-output-field>
        </lightning-record-view-form>
    </lightning-card>
    
    
    <template if:true={error}> 
        {error.message}
    </template>
    
    <lightning-card>
        <c-transaction-list oncallpasstoparent={passToParent}></c-transaction-list>
    </lightning-card>
</template>
